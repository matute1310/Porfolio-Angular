<div class="container-fluid background_color pb-2">
<div class="modal fade " id="persoForm" tabindex="-1" role="dialog" aria-labelledby="personaFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="personaFormLabel">Datos personales</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            
        </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="persoForm" (ngSubmit)="onSubmit()" >
            
            <input type="hidden" name="id" formControlName="id">
            
            <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">TÃ­tulo</label>
                <div class="col-sm-10">
                    <input type="text" name="titulo" formControlName="titulo" class="form-control" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" name="nombre" formControlName="nombre" class="form-control" required>
                </div>
            </div> 

            <div class="row mb-3">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" name="apellido" formControlName="apellido" class="form-control" required>
                </div>
            </div> 

            <div class="row mb-3">
                <label for="fechaNacimiento" class="col-form-label">Fecha de nacimiento</label>
                <div>
                    <input type="date" name="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" required>
                </div>
            </div> 

            <div class="row mb-3">
                <label for="descripcion" class=" col-form-label">Presentacion</label>
                <div>
                    <textarea class="form-control" type="text" name="descripcion" id="descripcionA" formControlName="descripcion"  rows="5"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="foto" class="col-sm-2 col-form-label">Foto</label>
                <div class="col-sm-10">
                    <input type="text" name="foto" formControlName="foto" class="form-control" required>
                </div>
            </div>  

            <div class="row mb-3">
                <label for="banner" class="col-sm-2 col-form-label">Banner</label>
                <div class="col-sm-10">
                    <input type="text" name="banner" formControlName="banner" class="form-control" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit button"  class="btn btn-primary" data-bs-dismiss="modal" >Guardar</button>
                </div>
            </form>    
        </div>
        
        </div>
    </div>
</div>



<div class="row container-fluid justify-content-center g-0 barra_altura  background_color">
    <div class="col-12-position-absolute col-sm-3 col-md-3 col-xxl-2 ">
        <div class=" container position-relative positionRelative" > 
            <img class="position-absolute start-50 top-0 translate-middle rounded-circle" height="230"  src={{urlImg+persona.foto}}> 
        </div>
        
    </div>
    <div class="col-12 col-lg-6 d-inline-block margintop125 mt-lg-0">
        <div class="position-relative">
            <div class="row container-fluid justify-content-center justify-content-lg-start align-items-center g-0 ">
                <div class="col-9  text-center  fontcolor2  pt-3 text-lg-start h1 mb-0">{{persona.nombre}} {{persona.apellido}}</div>  
                <div *ngIf="isUserLogged" [ngClass]="{'col-1':isUserLogged}">
                    
                    <button class="btn btn-right"  data-bs-toggle="modal" data-bs-target="#persoForm"(click)="onEditPersona()">
                    <span class="material-icons text-dark p-1 m-1 bg-light rounded-circle">mode_edit</span>    
                    </button>
                    
                </div>
            </div>
            <div class="row container-fluid justify-content-center justify-content-lg-start align-items-center g-0 ">
                <div class="col-9  text-center fontcolor1  text-lg-start h4">{{persona.titulo}}</div>
                
            </div>
            <div class="row container-fluid justify-content-center justify-content-lg-start g-0 align-items-center">
                
                <div class="col-11 fontcolor3 text-center text-lg-start ps-1 color-background " [ngClass]="{'gradientline1':viewportMenorA(992), 'gradientline':!viewportMenorA(992)}">
                    <div class="p-2 g-0 ">{{persona.descripcion}}</div>
                </div>  
            </div>  
        </div>
    </div>

    
</div>
</div>
