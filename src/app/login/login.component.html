<!--login desplegable-->
<div class=" g-0  nav-item px-2">
    <button  *ngIf="!isUserLogged" class="btn bg-light dropdown-toggle"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menuDesplegable"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        Iniciar sesión         
    </button>
    <button *ngIf="isUserLogged" class="btn btn-outline-light my-2 my-sm-0" routerLink="/logout" (click)="logout()">Logout</button>
        <div class="dropdown-menu   dropdown-content bg-light" id="menuDesplegable" href="#">
            <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="px-4 py-3" >
                <div class="form-group">
                <label for="exampleDropdownFormEmail2">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email" id="exampleDropdownFormEmail2" placeholder="ingrese su email" [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" required>
                </div>
                <div *ngIf="Email?.errors && Email?.touched">
                    <span class="text-danger" *ngIf="Email?.hasError('required')">
                        <small>El email es obligatorio</small>
                    </span>
                    <span class="text-danger" *ngIf="Email?.hasError('email')">
                        <small>El email ingresado no respeta el formato esperado</small>
                    </span>
                </div>
                <div class="form-group">
                <label for="exampleDropdownFormPassword2">Contraseña</label>
                <input type="password" class="form-control" name="password" formControlName="password" id="exampleDropdownFormPassword2" placeholder="Ingrese su contraseña" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" required>
                <div *ngIf="Password?.errors && Password?.touched">
                    <span class="text-danger" *ngIf="Password?.hasError('required')">
                        <small>La constraseña es obligatoria</small>
                    </span>
                    <span class="text-danger" *ngIf="Password?.hasError('minlength')">
                        <small>La contraseña debe tener al menos 8 digitos</small>
                    </span>
                </div>
                </div>
                
                
                <div *ngIf="loginError" class="text-danger">Las credenciales ingresadas no existen en nuestros registros </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
</div>
<!--login desplegable-->
