<div class="container-fluid justify-content-center  bg-dark pt-2 pb-5">
    <div class="row container-fluid">
        <div class="col-12">

                        <div (click)="setIndice(i)" (click)="openDialog()">

                                            </div>

                                            ...

                                        </div>
                                        </div>
